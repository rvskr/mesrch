<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ссылок для мессенджеров</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Генератор ссылок для мессенджеров</h1>
        <div class="form">
            <label for="phone">Введите номер телефона:</label>
            <div class="phone-input">
                <input type="tel" id="phone" placeholder="Введите номер телефона">
                <button class="clipboard-button" onclick="pasteFromClipboard()">&#128203;</button>
            </div>
            <button onclick="generateLinks()">Сгенерировать ссылки</button>
        </div>
        <div id="update"></div>
        <div class="links" id="links"></div>

        <div class="history">
            <h2>История генерации:</h2>
            <div id="history"></div>
            <button class="clear-history" onclick="clearHistory()">Очистить историю</button>
        </div>
    </div>

    <script src="service-worker.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.7.50/libphonenumber-js.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              console.error('ServiceWorker registration failed: ', err);
            });
          });
        }
      </script>
</body>
</html>
